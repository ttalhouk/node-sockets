<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users">

      </div>
    </div>
    <div class="chat__main">
      <ol id="msg-history" class="chat__messages">
      </ol>

      <div class="chat__footer">
        <form id="msg-form" class="chat__form" action="" method="post">
          <input type="text" name="message" placeholder="Your message" autofocus autocomplete="off" />
          <button type="submit" name="button">Send It!</button>
        </form>
        <button id="send-location">Send Location</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{user}}</h4>
          <span>({{timestamp}})</span>
        </div>
        <div class"message__body">
          <p>
            {{text}}
          </p>
        </div>
      </li>
    </script>
    <script id="location-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{user}}</h4>
          <span>({{timestamp}})</span>
        </div>
        <div class"message__body">
          <p>
            <a target="_blank" href="{{url}}">
              Find me!
            </a>
          </p>
        </div>
      </li>
    </script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src= "./js/libs/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src= "./js/libs/moment.js"></script>
    <script type="text/javascript" src= "./js/libs/mustache.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
